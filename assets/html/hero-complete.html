<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欠損駆動思考 - Hero Prototype</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #0a0f1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    }
    
    .hero-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 10;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    
    @keyframes breatheSlow {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.08); opacity: 0.9; }
    }
    
    @keyframes rippleExpand {
      0% { transform: scale(0.3); opacity: 0.6; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    
    @keyframes rippleExpand2 {
      0% { transform: scale(0.3); opacity: 0.4; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    .core-glow { animation: breathe 14s ease-in-out infinite; transform-origin: center; }
    .core-glow-outer { animation: breatheSlow 5s ease-in-out infinite; transform-origin: center; }
    .ripple-1 { animation: rippleExpand 6s ease-out infinite; transform-origin: center; }
    .ripple-2 { animation: rippleExpand2 6s ease-out infinite; animation-delay: 2s; transform-origin: center; }
    .ripple-3 { animation: rippleExpand 8s ease-out infinite; animation-delay: 4s; transform-origin: center; }
    
    .hero-title {
      position: absolute;
      bottom: 8%;
      left: 5%;
      color: rgba(255, 255, 255, 0.85);
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
    }
    
    .hero-title h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 300;
      letter-spacing: 0.15em;
      margin-bottom: 0.3em;
    }
    
    .hero-title p {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 300;
      opacity: 0.7;
      letter-spacing: 0.1em;
    }
    
    .label {
      color: #64748b;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

version: "v1.4-paperproto-v0.1"
title: "感情メタ認知の最小モデル：脅威/安全・防衛・観照・外部化（AI/他者）を統合する構造とプロセス"
thesis: >
  感情メタ認知を「(a) 脅威/安全（愛着）×防衛によるゲート開閉」と
  「(b) 予測-誤差-焦点化を観照（注意/身体感覚）で操作する制御ループ」として最小化し、
  ラベル（タグ）は効くが固定化すると危ないため“仮説として扱う最小手順”を組み込む。
  さらに、間主観性（他者モデル更新）とAI外注を同一の“外部化された他者モデル更新”として扱い、
  認知の外部化（オフローディング）に伴う利得とコスト（記憶・主体感・学習）を予測可能にする。
keywords:
  - affect labeling
  - emotion differentiation
  - attachment
  - defense mechanisms
  - mindfulness
  - interoception
  - predictive processing
  - shared reality
  - transactive memory
  - cognitive offloading
  - LLM outsourcing

claims:
  - id: "C1"
    statement: "ラベル（タグづけ）は情動反応を下げたり調整を助けるが、固定化（同一化・物象化）すると探索を止めて逆効果になりうる。ゆえにラベルは“仮説”として扱う最小手順が必要。"
    must_cite: ["lieberman2007", "torre2018"]
    support: ["wilson1991", "barrett2001", "gross1998"]

  - id: "C2"
    statement: "脅威/安全（愛着）の評価と防衛機制は、注意・言語化・行動方針へのアクセスを“ゲート”として開閉する（安全→探索・統合、脅威→回避/闘争/凍結）。"
    must_cite: ["mikulincer2003", "porges2007"]
    support: ["shaver2007", "vaillant1986", "digiuseppe2021", "vaillant1992"]

  - id: "C3"
    statement: "予測‐誤差‐焦点化（サリエンス）を、観照（注意制御・身体感覚/内受容）で操作できる。これが再評価や行動選択（policy）の前段として働く。"
    must_cite: ["friston2010", "seth2013"]
    support: ["bishop2004", "tang2015", "gross1998"]

  - id: "C4"
    statement: "間主観性（他者モデル更新）とAI外注を、同一の“外部化された他者モデル更新”として扱える。利得（負荷低減・探索拡張）とコスト（記憶・主体感・学習の毀損）をトレードオフとして設計できる。"
    must_cite: ["echterhoff2018", "risko2016"]
    support: ["wegner1991", "sparrow2011", "clark1998", "kosmyna2025"]


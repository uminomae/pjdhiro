version: 0.2
title: "創造の構造とプロセス：スピノル的5段階スパイラルの批判的再構成"
thesis: >
  本稿は、ウェブ上で流通する未査読の「場→波→縁→渦→束」概念図（原案）を出発点に、
  既存研究（創造段階論・パラドックス理論・境界研究・組織知・メタファ理論）に接続して
  (i) 概念の操作化（観測指標化）、(ii) 失敗モードと介入設計、(iii) 数学物理メタファの統治ルール
  を与えることで、原案の説明力を保ちながら誤解・過剰一般化リスクを抑えた概念モデルへ再構成する。
keywords:
  - creativity
  - design process
  - paradox
  - boundary objects
  - knowledge creation
  - spiral model
  - metaphor governance
claims:
  - id: C1
    claim: >
      5段階（場→波→縁→渦→束）は創造を段階遷移かつスパイラルとして記述する枠組みであり、
      古典的段階論（例：Wallas）に比べて「境界（縁）」と「定着の集合性（束）」を明示している点が差分となる。
    anchors: [Wallas1926, StarGriesemer1989, Nonaka1994]
  - id: C2
    claim: >
      創造の駆動源は差異・対立（波）の立ち上がりであり、善悪化して片側固定すると破綻しやすい。
      対立を保持したまま統合することで「まとまり（渦）」が生成する、という動学がパラドックス理論と整合する。
    anchors: [SmithLewis2011]
  - id: C3
    claim: >
      Step3「縁」は境界での翻訳・結合の場であり、共有可能な対象（boundary objects）や表象が形成されることで
      次段階の統合（渦）に必要な結合強度が生まれる。
    anchors: [StarGriesemer1989, Carlile2002]
  - id: C4
    claim: >
      Step5「束」は複数の渦が相互作用して方向をもつ集合（実践・規範・設計原理・プロトコル等）として定着する段階であり、
      束は次の「場」を再構成してスパイラルを駆動する。組織知創造の動学（Ba/知識創造）と接続できる。
    anchors: [Nonaka1994, NonakaKonno1998]
  - id: C5
    claim: >
      5段階は混乱を「誰が悪い」から切り離し「段階の問題」に写像する診断地図として機能し、
      段階固有の失敗モードに応じた介入設計が可能になる。設計問題の不確定性（wicked problems）論がこれを支える。
    anchors: [Buchanan1992, RittelWebber1973]
  - id: C6
    claim: >
      原案のような数学物理メタファ（場・スピノル・束）は理解を促進する一方、対応関係の宣言がなければ誤解・過剰一般化を招く。
      概念メタファ理論と組織理論の議論に基づき、対応表・禁止事項・検証可能性からなる“比喩の統治”ルールが必要である。
    anchors: [LakoffJohnson1980, Cornelissen2005, Morgan1986]

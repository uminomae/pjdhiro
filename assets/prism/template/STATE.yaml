open_questions:
  - "各段階（場/波/縁/渦/束）を対話ログや成果物からどう観測・コーディングするか？"
  - "失敗モード（波=善悪固定、縁=平坦化…）は複数事例で再現するか？"
  - "『束（定着）』を制度化・再利用・伝播のどの指標で測るか？"
  - "比喩の対応表を、どこまで操作概念として検証可能に落とせるか？"

  <text x="420" y="125" text-anchor="middle" fill="#94a3b8" font-size="11">Claude.ai + Claude Code</text>
  <text x="640" y="125" text-anchor="middle" fill="#6ee7b7" font-size="11">Claude.ai + DTアプリ + Codex + Code(サブ)</text>

  <!-- Row 2 -->
  <rect x="40" y="136" width="280" height="32" fill="#0f172a"/>
  <rect x="320" y="136" width="200" height="32" fill="#0f172a"/>
  <rect x="520" y="136" width="240" height="32" fill="#0f172a"/>
  <text x="55" y="157" fill="#e2e8f0" font-size="11">GitHubアクセス方法</text>
  <text x="420" y="157" text-anchor="middle" fill="#94a3b8" font-size="11">Claude Code（手動sync）</text>
  <text x="640" y="157" text-anchor="middle" fill="#6ee7b7" font-size="11">MCP直接 + inbox/フォールバック</text>

  <!-- Row 3 -->
  <rect x="40" y="168" width="280" height="32" fill="#111827"/>
  <rect x="320" y="168" width="200" height="32" fill="#111827"/>
  <rect x="520" y="168" width="240" height="32" fill="#111827"/>
  <text x="55" y="189" fill="#e2e8f0" font-size="11">仮想エージェント</text>
  <text x="420" y="189" text-anchor="middle" fill="#94a3b8" font-size="11">常時4 + 専門10</text>
  <text x="640" y="189" text-anchor="middle" fill="#6ee7b7" font-size="11">常時7 + 専門10（+ガード3種）</text>

  <!-- Row 4 -->
  <rect x="40" y="200" width="280" height="32" fill="#0f172a"/>
  <rect x="320" y="200" width="200" height="32" fill="#0f172a"/>
  <rect x="520" y="200" width="240" height="32" fill="#0f172a"/>
  <text x="55" y="221" fill="#e2e8f0" font-size="11">品質チェック</text>
  <text x="420" y="221" text-anchor="middle" fill="#94a3b8" font-size="11">6項目</text>
  <text x="640" y="221" text-anchor="middle" fill="#6ee7b7" font-size="11">7項目 + TC-011〜013</text>

  <!-- Row 5 -->
  <rect x="40" y="232" width="280" height="32" fill="#111827"/>
  <rect x="320" y="232" width="200" height="32" fill="#111827"/>
  <rect x="520" y="232" width="240" height="32" fill="#111827"/>

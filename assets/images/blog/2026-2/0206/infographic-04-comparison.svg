  <text x="420" y="285" text-anchor="middle" fill="#94a3b8" font-size="11">6ドメイン / 42件</text>
  <text x="640" y="285" text-anchor="middle" fill="#6ee7b7" font-size="11">7ドメイン / 53+件（+生命科学）</text>

  <!-- Row 7 -->
  <rect x="40" y="296" width="280" height="32" fill="#111827"/>
  <rect x="320" y="296" width="200" height="32" fill="#111827"/>
  <rect x="520" y="296" width="240" height="32" fill="#111827"/>
  <text x="55" y="317" fill="#e2e8f0" font-size="11">pjdhiro発言集</text>
  <text x="420" y="317" text-anchor="middle" fill="#94a3b8" font-size="11">—</text>
  <text x="640" y="317" text-anchor="middle" fill="#6ee7b7" font-size="11">S01-S24（24件）</text>

  <!-- Row 8 -->
  <rect x="40" y="328" width="280" height="32" fill="#0f172a"/>
  <rect x="320" y="328" width="200" height="32" fill="#0f172a"/>
  <rect x="520" y="328" width="240" height="32" fill="#0f172a"/>
  <text x="55" y="349" fill="#e2e8f0" font-size="11">イシュー</text>
  <text x="420" y="349" text-anchor="middle" fill="#94a3b8" font-size="11">—</text>
  <text x="640" y="349" text-anchor="middle" fill="#6ee7b7" font-size="11">42件（解決せず保持中）</text>

  <!-- Row 9 -->
  <rect x="40" y="360" width="280" height="32" fill="#111827"/>
  <rect x="320" y="360" width="200" height="32" fill="#111827"/>
  <rect x="520" y="360" width="240" height="32" fill="#111827"/>

  <text x="420" y="381" text-anchor="middle" fill="#94a3b8" font-size="11">—</text>
  <text x="640" y="381" text-anchor="middle" fill="#6ee7b7" font-size="11">BSPLモデル [S]仮説保持中</text>

  <!-- Borders -->
  <rect x="40" y="72" width="720" height="320" rx="0" fill="none" stroke="#2a3654" stroke-width="1"/>
  <line x1="320" y1="72" x2="320" y2="392" stroke="#2a3654" stroke-width="1"/>
  <line x1="520" y1="72" x2="520" y2="392" stroke="#2a3654" stroke-width="1"/>

  <!-- Bottom insight -->
  <rect x="40" y="416" width="720" height="68" rx="8" fill="#111827" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="440" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="600">変わらないこと</text>
  <text x="400" y="460" text-anchor="middle" fill="#94a3b8" font-size="11">人間がやることは減っていない。道具は増えたが、判断と設計は人間が行う。</text>
  <text x="400" y="476" text-anchor="middle" fill="#94a3b8" font-size="11">42件のイシューを解決せずに保持している。それがこのプロジェクトの品質管理の本質。</text>
</svg>

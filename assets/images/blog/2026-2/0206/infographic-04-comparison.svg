<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500"
     font-family="'Helvetica Neue', 'Noto Sans JP', sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">数字で見る3日間 — 2/3 vs 2/6</text>
  <text x="400" y="56" text-anchor="middle" fill="#94a3b8" font-size="11">プロジェクト指標の変化</text>

  <!-- Table header -->
  <rect x="40" y="72" width="280" height="32" rx="0" fill="#1a2235"/>
  <rect x="320" y="72" width="200" height="32" rx="0" fill="#1a2235"/>
  <rect x="520" y="72" width="240" height="32" rx="0" fill="#1a2235"/>
  <text x="180" y="93" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="600">項目</text>
  <text x="420" y="93" text-anchor="middle" fill="#94a3b8" font-size="12" font-weight="600">2/3 時点</text>
  <text x="640" y="93" text-anchor="middle" fill="#6ee7b7" font-size="12" font-weight="600">2/6 時点</text>

  <!-- Row 1 -->
  <rect x="40" y="104" width="280" height="32" fill="#111827"/>
  <rect x="320" y="104" width="200" height="32" fill="#111827"/>
  <rect x="520" y="104" width="240" height="32" fill="#111827"/>

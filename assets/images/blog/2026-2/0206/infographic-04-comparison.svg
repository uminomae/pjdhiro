  <text x="420" y="253" text-anchor="middle" fill="#94a3b8" font-size="11">v1.2</text>
  <text x="640" y="253" text-anchor="middle" fill="#6ee7b7" font-size="11">v3.4（Tier制・環境判定・ガード）</text>

  <!-- Row 6 -->
  <rect x="40" y="264" width="280" height="32" fill="#0f172a"/>
  <rect x="320" y="264" width="200" height="32" fill="#0f172a"/>
  <rect x="520" y="264" width="240" height="32" fill="#0f172a"/>

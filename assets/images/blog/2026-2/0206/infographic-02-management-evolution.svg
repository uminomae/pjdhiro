<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440"
     font-family="'Helvetica Neue', 'Noto Sans JP', sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="440" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" fill="#f8fafc" font-size="17" font-weight="700">管理書類の進化 — 情報過多との戦い</text>
  <text x="400" y="56" text-anchor="middle" fill="#94a3b8" font-size="11">README.md v1.2 → v3.4（3日間で8回更新）</text>

  <!-- Timeline line -->
  <line x1="80" y1="90" x2="720" y2="90" stroke="#334155" stroke-width="2"/>

  <!-- Phase labels -->
  <text x="210" y="82" text-anchor="middle" fill="#f59e0b" font-size="11" font-weight="600">① 統合</text>
  <text x="430" y="82" text-anchor="middle" fill="#3b82f6" font-size="11" font-weight="600">② 分類</text>
  <text x="650" y="82" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="600">③ 分岐</text>

  <!-- Date markers -->
  <circle cx="100" cy="90" r="6" fill="#f59e0b"/>
  <text x="100" y="116" text-anchor="middle" fill="#94a3b8" font-size="9">2/3</text>
  <text x="100" y="128" text-anchor="middle" fill="#64748b" font-size="8">v1.2</text>

  <circle cx="260" cy="90" r="6" fill="#f59e0b"/>
  <text x="260" y="116" text-anchor="middle" fill="#94a3b8" font-size="9">2/4</text>
  <text x="260" y="128" text-anchor="middle" fill="#64748b" font-size="8">v2.0-2.1</text>

  <circle cx="430" cy="90" r="6" fill="#3b82f6"/>
  <text x="430" y="116" text-anchor="middle" fill="#94a3b8" font-size="9">2/5 前半</text>
  <text x="430" y="128" text-anchor="middle" fill="#64748b" font-size="8">v3.0</text>

  <circle cx="550" cy="90" r="6" fill="#3b82f6"/>
  <text x="550" y="116" text-anchor="middle" fill="#94a3b8" font-size="9">2/5 後半</text>
  <text x="550" y="128" text-anchor="middle" fill="#64748b" font-size="8">v3.1-3.2</text>

  <circle cx="700" cy="90" r="6" fill="#22c55e"/>
  <text x="700" y="116" text-anchor="middle" fill="#94a3b8" font-size="9">2/6</text>
  <text x="700" y="128" text-anchor="middle" fill="#64748b" font-size="8">v3.4</text>

  <!-- Phase 1: Consolidation -->
  <rect x="40" y="148" width="230" height="120" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
  <text x="155" y="170" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="600">① 統合</text>
  <text x="155" y="190" text-anchor="middle" fill="#94a3b8" font-size="10">session-bootstrap.md</text>
  <text x="155" y="205" text-anchor="middle" fill="#94a3b8" font-size="10">sync-protocol.md</text>
  <text x="155" y="220" text-anchor="middle" fill="#f59e0b" font-size="10">→ README.md に一本化</text>
  <text x="155" y="244" text-anchor="middle" fill="#64748b" font-size="9">PKファイル: 11 → 8</text>
  <text x="155" y="258" text-anchor="middle" fill="#64748b" font-size="9">重複チェック制度化</text>

  <!-- Phase 2: Classification -->
  <rect x="290" y="148" width="230" height="120" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="405" y="170" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="600">② 分類（Tier制）</text>
  <text x="405" y="192" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="600">Tier 1: 常に読む（3点）</text>
  <text x="405" y="208" text-anchor="middle" fill="#94a3b8" font-size="9">README, quality-mgmt, CURRENT</text>
  <text x="405" y="228" text-anchor="middle" fill="#3b82f6" font-size="10" font-weight="600">Tier 2: 必要時のみ</text>
  <text x="405" y="244" text-anchor="middle" fill="#94a3b8" font-size="9">PKガードがロード判断</text>
  <text x="405" y="260" text-anchor="middle" fill="#94a3b8" font-size="9">プロセスガード常設化</text>

  <!-- Phase 3: Bifurcation -->
  <rect x="540" y="148" width="230" height="120" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="655" y="170" text-anchor="middle" fill="#6ee7b7" font-size="12" font-weight="600">③ 環境分岐</text>
  <text x="655" y="192" text-anchor="middle" fill="#a78bfa" font-size="10" font-weight="600">DTアプリ + MCP:</text>
  <text x="655" y="208" text-anchor="middle" fill="#94a3b8" font-size="9">GitHub正本を直接読む</text>
  <text x="655" y="224" text-anchor="middle" fill="#94a3b8" font-size="9">PKは参照しない</text>
  <text x="655" y="244" text-anchor="middle" fill="#f59e0b" font-size="10" font-weight="600">ウェブ版:</text>
  <text x="655" y="260" text-anchor="middle" fill="#94a3b8" font-size="9">PK経由（Tier制で制御）</text>

  <!-- Bottom: Problem → Solution -->
  <rect x="40" y="290" width="720" height="44" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="400" y="310" text-anchor="middle" fill="#f8fafc" font-size="12" font-weight="600">問題: 管理書類が増えすぎ → コンテキストウィンドウ圧迫 → 理論探索に使えるトークンが減る</text>
  <text x="400" y="326" text-anchor="middle" fill="#f59e0b" font-size="11">対策: 統合 → 分類 → 分岐（読むタイミングと経路を制御）</text>

  <!-- Metrics bar -->
  <rect x="40" y="350" width="350" height="76" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="215" y="372" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="600">新設エージェント（+3）</text>
  <text x="215" y="392" text-anchor="middle" fill="#94a3b8" font-size="10">🔎 PKガード — Tier 2のロード制御</text>
  <text x="215" y="408" text-anchor="middle" fill="#94a3b8" font-size="10">📋 プロセスガード — 影響分析の義務化</text>
  <text x="215" y="424" text-anchor="middle" fill="#94a3b8" font-size="10">🩺 セッションヘルス — 暴走検知</text>

  <rect x="410" y="350" width="350" height="76" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="585" y="372" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="600">新設テストスイート（+3）</text>
  <text x="585" y="392" text-anchor="middle" fill="#94a3b8" font-size="10">TC-011 — 再帰にPDCAを当てるな</text>
  <text x="585" y="408" text-anchor="middle" fill="#94a3b8" font-size="10">TC-012 — 比較分析4軸（他者理論保護）</text>
  <text x="585" y="424" text-anchor="middle" fill="#94a3b8" font-size="10">TC-013 — Codex出力の境界違反検出</text>
</svg>

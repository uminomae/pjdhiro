<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julia Set Inverse Mapping Visualizer</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="css/d3-style.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Julia Set Inverse Mapping Visualizer</a>

      <div class="mx-auto">
        <button id="btn-run" class="btn btn-success btn-sm me-2" type="button">
          Run
        </button>
        <button id="btn-pause" class="btn btn-secondary btn-sm me-2 d-none" type="button">
          Pause
        </button>
        <button id="btn-stop" class="btn btn-danger btn-sm" type="button">
          Stop
        </button>
      </div>

      <button
        class="btn btn-outline-light btn-sm"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasForm"
        aria-controls="offcanvasForm"
      >
        設定
      </button>
    </div>
  </nav>

  <!-- Offcanvas: 設定フォーム -->
  <div
    class="offcanvas offcanvas-end text-dark bg-light"
    tabindex="-1"
    id="offcanvasForm"
    aria-labelledby="offcanvasFormLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasFormLabel">パラメータ設定</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <form>
        <!-- 凡例表示スイッチ -->
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="chk-legend"
            checked
          />
          <label class="form-check-label" for="chk-legend">
            凡例を表示
          </label>
        </div>

        <!-- Re(c) -->
        <div class="mb-3">
          <label for="input-re" class="form-label">Re(c)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="input-re"
          />
        </div>
        <!-- Im(c) -->
        <div class="mb-3">
          <label for="input-im" class="form-label">Im(c)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="input-im"
          />
        </div>
        <!-- N (ポイント数) -->
        <div class="mb-3">
          <label for="input-n" class="form-label">N (ポイント数)</label>
          <input
            type="number"
            min="10"
            step="10"
            class="form-control"
            id="input-n"
          />
        </div>
        <!-- maxIter -->
        <div class="mb-3">
          <label for="input-iter" class="form-label">maxIter</label>
          <input
            type="number"
            min="1"
            step="1"
            class="form-control"
            id="input-iter"
          />
        </div>

        <!-- ステータス表示 -->
        <div class="mb-3">
          <span id="status">(待機中)</span>
        </div>

        <hr />
        <p class="small text-muted">Run で描画開始（初期値が推奨パラメータです）</p>
        <p class="small text-muted">赤色は発散と収束の境界です。</p>
        <p class="small text-muted">ドラッグ・ホイールでカメラを移動できます。</p>
        <p class="small text-muted">Stop を押すと初期状態に戻ります。</p>
      </form>
    </div>
  </div>

  <!-- 3D 描画領域 -->
  <div id="canvas-container">
    <canvas id="legend-canvas"></canvas>
  </div>

  <!-- Bootstrap JS (Bundle) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- エントリポイント：d3-init-app.js のみ読み込む -->
  <script type="module" src="js/3d/d3-init-app.js"></script>
</body>
</html>

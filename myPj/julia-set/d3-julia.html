<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Julia Set Inverse Mapping Visualizer</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <style>
    /* ─── レスポンシブな基本フォントサイズ ─── */
    html {
      font-size: 1.2vw; /* ビューポート幅の 1.2% を基準とする */
    }
    @media (max-width: 768px) {
      html {
        font-size: 2.5vw; /* Mobileでは文字が小さくなりすぎないように */
      }
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    #canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    #legend-canvas {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 5vw;
      height: 20vw;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 10;
      pointer-events: none;
      display: block;
    }
    @media (max-width: 768px) {
      #legend-canvas {
        width: 7vw;
        height: 25vw;
      }
    }
  </style>

  <!-- Import Map（三.js 用モジュール解決）-->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- ナビバー -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- 左端：タイトル -->
      <a class="navbar-brand" href="#">Julia Set Inverse Mapping Visualizer</a>
  
      <!-- 中央：Run／Pause／Stop をまとめる -->
      <div class="mx-auto">
        <button id="btn-run" class="btn btn-success btn-sm me-2" type="button">
          Run
        </button>
        <button id="btn-pause" class="btn btn-secondary btn-sm me-2 d-none" type="button">
          Pause
        </button>
        <button id="btn-stop" class="btn btn-danger btn-sm" type="button">
          Stop
        </button>
      </div>
  
      <!-- 右端：設定ボタン -->
      <button
        class="btn btn-outline-light btn-sm"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasForm"
        aria-controls="offcanvasForm"
      >
        設定
      </button>
    </div>
  </nav>
  

  <!-- Offcanvas: 設定フォーム -->
  <div
    class="offcanvas offcanvas-end text-dark bg-light"
    tabindex="-1"
    id="offcanvasForm"
    aria-labelledby="offcanvasFormLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasFormLabel">パラメータ設定</h5>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <form>
        <!-- 凡例表示スイッチ（ここに移動） -->
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="chk-legend"
            checked
          />
          <label class="form-check-label" for="chk-legend">
            凡例を表示
          </label>
        </div>

        <!-- Re(c) -->
        <div class="mb-3">
          <label for="input-re" class="form-label">Re(c)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="input-re"
            value="-0.4"
          />
        </div>
        <!-- Im(c) -->
        <div class="mb-3">
          <label for="input-im" class="form-label">Im(c)</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="input-im"
            value="0.6"
          />
        </div>
        <!-- N (ポイント数) -->
        <div class="mb-3">
          <label for="input-n" class="form-label">N (ポイント数)</label>
          <input
            type="number"
            min="10"
            step="10"
            class="form-control"
            id="input-n"
            value="90"
          />
        </div>
        <!-- maxIter -->
        <div class="mb-3">
          <label for="input-iter" class="form-label">maxIter</label>
          <input
            type="number"
            min="1"
            step="1"
            class="form-control"
            id="input-iter"
            value="9"
          />
        </div>

        <!-- ステータス表示 -->
        <div class="mb-3">
          <span id="status">(待機中)</span>
        </div>

        <hr />
        <p class="small text-muted">Run で描画開始（初期値が推奨パラメータです）</p>
        <p class="small text-muted">赤色は発散と収束の境界です。</p>
        <p class="small text-muted">ドラッグ・ホイールでカメラを移動できます。</p>
        <p class="small text-muted">Stop を押すと初期状態に戻ります。</p>
      </form>
    </div>
  </div>

  <!-- 3D 描画領域 -->
  <div id="canvas-container">
    <canvas id="legend-canvas"></canvas>
  </div>

  <!-- Bootstrap JS (Bundle) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Three.js 用メインスクリプト -->
  <script type="module" src="js/3d/d3-app.js"></script>

  <!-- 凡例描画モジュール -->
  <script type="module">
    import { drawLegend, showLegend, hideLegend } from './js/util/legend.js';

    // 画面ロード時に凡例を初期表示
    window.addEventListener('DOMContentLoaded', () => {
      showLegend();
      drawLegend();
    });

    // ウィンドウリサイズ時にも再描画
    window.addEventListener('resize', () => {
      drawLegend();
    });

    // 「凡例表示」チェックボックス に連動して凡例を表示/非表示
    const chkLegend = document.getElementById('chk-legend');
    chkLegend.addEventListener('change', () => {
      if (chkLegend.checked) {
        showLegend();
        drawLegend();
      } else {
        hideLegend();
      }
    });
  </script>

  <!-- Run / Pause / Stop ボタン制御 -->
  <script>
    document.getElementById('btn-run').addEventListener('click', () => {
      runInverseMapping();
      document.getElementById('status').textContent = '(描画中…)';
      document.getElementById('btn-pause').classList.remove('d-none');
    });

    document.getElementById('btn-pause').addEventListener('click', () => {
      pauseInverseMapping();
      document.getElementById('status').textContent = '(一時停止中…)';
      // 必要に応じて Run ボタンなどに切り替える処理を追加
    });

    document.getElementById('btn-stop').addEventListener('click', () => {
      stopInverseMapping();
      document.getElementById('status').textContent = '(待機中)';
      document.getElementById('btn-pause').classList.add('d-none');
    });

    function runInverseMapping() {
      console.log('Run処理を呼び出しました');
      // ここに描画開始ロジックを記述
    }
    function pauseInverseMapping() {
      console.log('Pause処理を呼び出しました');
    }
    function stopInverseMapping() {
      console.log('Stop処理を呼び出しました');
    }
  </script>
</body>
</html>

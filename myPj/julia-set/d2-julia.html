<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Julia-set Inverse Mapping</title>
    <meta name="google-site-verification" content="google1dd9a6e9f696a4f9" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- 自作の CSS -->
    <link rel="stylesheet" href="css/d2-style.css" />
  </head>

  <body class="bg-dark text-light">
    <!-- ─── ① ナビバー（外部ファイル読み込み） ─── -->
    <div id="navbar-placeholder"></div>
    <!-- ────────────── メインコンテナ ────────────── -->
    <div class="container-fluid px-3 py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12 mb-4 d-flex flex-column align-items-center">
          <!-- Canvas を包むコンテナ -->
          <div
            id="canvas-container"
            class="w-100 position-relative border rounded overflow-hidden mb-2"
          >
            <img
              id="bg-image"
              src="img/onmyo.png"
              alt="陰陽マーク"
              class="position-absolute top-50 start-50 translate-middle opacity-10"
              style="width: 40%;"
            />
            <canvas
              id="inverse-canvas"
              class="w-100"
              style="aspect-ratio: 4/3; background: transparent;"
              width="800"
              height="600"
            ></canvas>
          </div>
          <!-- 計算式表示 -->
          <div
            id="formula"
            class="mt-3 p-3 rounded text-center bg-transparent text-light"
            style="white-space: pre-wrap; width: 100%;"
          >
            ここに計算式・処理内容が表示されます。
          </div>
        </div>
      </div>
    </div>

    <!-- ────────────── 設定フォーム用 Offcanvas ────────────── -->
    <div id="offcanvas-config-placeholder"></div>
    <!-- ────────────── 更新履歴用 Offcanvas ────────────── -->
    <div id="offcanvas-history-placeholder"></div>
    <!-- ────────────── ページ下部：関連リンク（外部ファイル読み込み） ────────────── -->
    <div id="footer-placeholder"></div>
    <!-- ─── 各パーツ読み込み → main.js 読み込み用スクリプト ─── -->
    <script src="js/2d/d2-load-partials.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>

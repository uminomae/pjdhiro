<div id="canvas-container" class="position-relative overflow-hidden flex-grow-1">
	<!-- i,k スライダー用の UI -->
	<div id="slider-ui" style="
		position: absolute;
		top: 1rem;
		left: 1rem;
		background: rgba(0,0,0,0.5);
		padding: 0.5rem;
		border-radius: 4px;
		color: white;
		z-index: 20;
		font-family: sans-serif;
		font-size: 14px;
	">
	<label style="display:block; margin-bottom:4px;">
		i-scale：
		<input type="range" id="input-i-scale" min="0.5" max="3" step="0.01" value="1" />
		<span id="label-i-scale">1.00</span>
	</label>
	<label style="display:block; margin-bottom:4px;">
		k-scale：
		<input type="range" id="input-k-scale" min="0.5" max="3" step="0.01" value="1" />
		<span id="label-k-scale">1.00</span>
	</label>
	</div>

  <button id="btn-next-q" class="btn btn-sm btn-primary" style="
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 20;
      font-size: 0.9rem;
    ">
    Next Q
  </button>
  
	<canvas id="legend-canvas"></canvas>
	<button id="btn-top-view" class="btn btn-top-view" type="button">
	  <i class="bi bi-grid-3x2-gap icon" aria-hidden="true"></i>
	  <span class="label">2D view</span>
	</button>
</div>

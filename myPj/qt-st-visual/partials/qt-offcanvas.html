<!-- js/modules/quantStereo/qt-offcanvas.html -->
<div
  class="offcanvas offcanvas-end text-light border-0"
  tabindex="-1"
  id="offcanvasForm"
  aria-labelledby="offcanvasFormLabel"
>
  <div class="offcanvas-header mt-4">
    <h5 class="offcanvas-title fs-5" id="offcanvasFormLabel">カラー設定</h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body">
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="toggle-ground-visibility">
        <label class="form-check-label" for="toggle-ground-visibility">
          床画像を表示
        </label>
      </div>

      <!-- 背景色 (Background Color) -->
      <div class="mb-3">
        <label for="input-bg-color" class="form-label small">背景色</label>
        <input
          type="color"
          class="form-control form-control-color form-control-sm"
          id="input-bg-color"
          value="#000011"
          title="背景色を選択"
        />
      </div>

      <!-- 球のベース色 (Sphere Base Color) -->
      <div class="mb-3">
        <label for="input-sphere-color" class="form-label small">球の色</label>
        <input
          type="color"
          class="form-control form-control-color form-control-sm"
          id="input-sphere-color"
          value="#ffffff"
          title="球の色を選択"
        />
      </div>

      <!-- ピークカラー１ (Peak Color 1) -->
      <div class="mb-3">
        <label for="input-peak1-color" class="form-label small">ピーク色①</label>
        <input
          type="color"
          class="form-control form-control-color form-control-sm"
          id="input-peak1-color"
          value="#808080"
          title="ピーク中間色を選択"
        />
      </div>

      <!-- ピークカラー２ (Peak Color 2) -->
      <div class="mb-3">
        <label for="input-peak2-color" class="form-label small">ピーク色②</label>
        <input
          type="color"
          class="form-control form-control-color form-control-sm"
          id="input-peak2-color"
          value="#000000"
          title="ピーク最終色を選択"
        />
      </div>

      <hr />

      <!-- 設定完了ボタン -->
      <div class="d-grid mt-4">
        <button
          id="config-complete-btn"
          class="btn btn-primary"
          type="button"
          data-bs-dismiss="offcanvas"
        >
          設定完了
        </button>
      </div>
    </form>
  </div>
</div>

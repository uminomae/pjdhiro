<!-- js/modules/quantStereo/qt-offcanvas.html -->
<div
  class="offcanvas offcanvas-end text-light border-0"
  tabindex="-1"
  id="offcanvasForm"
  aria-labelledby="offcanvasFormLabel"
>
  <div class="offcanvas-header mt-4">
    <h5 class="offcanvas-title mt-4 fs-5" id="offcanvasFormLabel">設定</h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body">
    <form>
    <!-- グリッド単位球のスイッチ -->
    <div class="form-check form-switch">
      <input 
        class="form-check-input"
        type="checkbox" 
        id="toggle-grid-sphere" 
      >
      <label class="form-check-label" for="toggle-grid-sphere">
        グリッド単位球を表示
      </label>
    </div>

    <!-- 床画像表示のスイッチ-->
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="toggle-ground-visibility"
        checked
      >
      <label class="form-check-label" for="toggle-ground-visibility">
        床画像を表示
      </label>
    </div>

    <!-- 垂直往復 (Vertical Oscillation) のスイッチ -->
    <div class="form-check form-switch mt-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="toggle-camera-vertical"
        checked
      >
      <label class="form-check-label" for="toggle-camera-vertical">
        カメラの自動回転（垂直）
      </label>
    </div>

    <!-- 水平回転 (OrbitControls.rotate) のスイッチ -->
    <div class="form-check form-switch mt-2">
      <input
        class="form-check-input"
        type="checkbox"
        id="toggle-camera-horizontal"
        checked
      >
      <label class="form-check-label" for="toggle-camera-horizontal">
        カメラの自動回転（水平）
      </label>
    </div>

    <hr class="bg-secondary" />

    <!-- カラー設定アコーディオン -->
    <div class="accordion" id="colorSettingsAccordion">
      <div class="accordion-item bg-transparent border-secondary">
        <h2 class="accordion-header" id="headingColor">
          <button
            class="accordion-button bg-transparent text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseColor"
            aria-expanded="true"
            aria-controls="collapseColor"
          >
            カラー設定
          </button>
        </h2>
        <div
          id="collapseColor"
          class="accordion-collapse collapse"
          aria-labelledby="headingColor"
          data-bs-parent="#colorSettingsAccordion"
        >
          <div class="accordion-body bg-secondary bg-opacity-25">

            <div class="row g-3">

              <!-- 背景色 -->
              <div class="col-12 col-md-6">
                <!-- col を外して d-flex に変更 -->
                <div class="d-flex align-items-center">
                  <input
                    type="color"
                    class="form-control form-control-color p-0 border-0"
                    id="input-bg-color"
                    value="#000011"
                    title="背景色を選択"
                  />
                  <label
                    for="input-bg-color"
                    class="col-form-label text-white ms-2"
                  >
                    背景色
                  </label>
                </div>
              </div>

              <!-- 球の色 -->
              <div class="col-12 col-md-6">
                <div class="d-flex align-items-center">
                  <input
                    type="color"
                    class="form-control form-control-color p-0 border-0"
                    id="input-sphere-color"
                    value="#ffffff"
                    title="球の色を選択"
                  />
                  <label
                    for="input-sphere-color"
                    class="col-form-label text-white ms-2"
                  >
                    球の色
                  </label>
                </div>
              </div>

              <!-- 中間色 -->
              <div class="col-12 col-md-6">
                <div class="d-flex align-items-center">
                  <input
                    type="color"
                    class="form-control form-control-color p-0 border-0"
                    id="input-peak1-color"
                    value="#808080"
                    title="中間色を選択"
                  />
                  <label
                    for="input-peak1-color"
                    class="col-form-label text-white ms-2"
                  >
                    中間色
                  </label>
                </div>
              </div>

              <!-- ピーク最終色 -->
              <div class="col-12 col-md-6">
                <div class="d-flex align-items-center">
                  <input
                    type="color"
                    class="form-control form-control-color p-0 border-0"
                    id="input-peak2-color"
                    value="#000000"
                    title="ピーク最終色を選択"
                  />
                  <label
                    for="input-peak2-color"
                    class="col-form-label text-white ms-2"
                  >
                    ピーク最終色
                  </label>
                </div>
              </div>

            </div> <!-- /.row -->

          </div> <!-- /.accordion-body -->
        </div> <!-- /.accordion-collapse -->
      </div> <!-- /.accordion-item -->
    </div> <!-- /.accordion -->
      <!-- ───── /カラー設定アコーディオン ───── -->

      <hr />

      <!-- 設定完了ボタン -->
      <div class="d-grid mt-4">
        <button
          id="config-complete-btn"
          class="btn btn-primary"
          type="button"
          data-bs-dismiss="offcanvas"
        >
          設定完了
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a 
        href="https://uminomae.github.io/pjdhiro/20250531julia/" 
        class="text-decoration-none text-white small"
        target="_blank"
        rel="noopener"
      >
      陰陽なJulia集合を逆にたどる
      </a>
    </div>

  </div>
</div>

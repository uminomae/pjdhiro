<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="google1dd9a6e9f696a4f9" />
  <title>QT-ST-Visual (Quaternion Stereographic Visualizer)</title>
  <!-- three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
    }
  }
  </script>
  <!-- Bootstrap ／ Icons の CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- プロジェクトの共通 CSS -->
  <link rel="stylesheet" href="css/qt-base.css" />
  <link rel="stylesheet" href="css/qt-nav.css" />
  <link rel="stylesheet" href="css/qt-components.css" />
  <style>
    /* スライダー用の簡易スタイル */
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
    }
    #ui input {
      width: 100px;
    }
    #ui label {
      display: block;
      margin-top: 6px;
    }
  </style>
</head>

<body class="d-flex flex-column">
  <!-- ナビゲーションバーを partial で読み込む場合 -->
  <div id="navbar-placeholder"></div>

  <!-- Offcanvas（パラメータフォーム）を読み込む placeholder -->
  <div id="offcanvas-placeholder"></div>

  <!-- 必要に応じてページ固有説明文などを差し込む -->
  <div id="main-content-placeholder"></div>
  <!-- Three.js の描画領域 -->
  <div id="canvas-area-placeholder"></div>

  <!-- Bootstrap JS (Offcanvas 用) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- main.js: URL クエリを読み、対応モジュールを動的 import -->
  <script type="module" src="./app.js"></script>
</body>
</html>

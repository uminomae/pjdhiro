<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>複数点・半角度補間デモ</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      font-family: sans-serif;
      padding-top: 20px;
    }
    canvas {
      border: 1px solid #444;
      margin-top: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #info {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="start-btn">半角度ステップ開始</button>
    <button id="pause-btn">一時停止</button>
    <button id="resume-btn">再生</button>
  </div>
  <canvas id="demo-canvas" width="500" height="500"></canvas>
  <div id="info">
    <p>このデモでは、単位円上にサンプル点を並べ、全点をいっぺんに半角度（θ→θ/2）へ滑らかに補間します。</p>
    <p>今後のステップで“反転コピー”“内側収縮”も同様に追加していく予定です。</p>
  </div>
  <script type="module" src="js/demo.js"></script>
</body>
</html>

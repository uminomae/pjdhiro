title: Emotion Processing in Project Design
email:
description: >- # this means to ignore newlines until "baseurl:"
locale: ja-JP  # ロケールを日本語に設定
timezone: Asia/Tokyo  # 日本のタイムゾーンを設定
lang: ja  # HTMLのlang属性を日本語に設定

twitter_username: pjdhiro
# github_username: username
search: true

minimal_mistakes_skin: default
remote_theme: mmistakes/minimal-mistakes
markdown: kramdown
kramdown:
  toc_levels: 1..6  # 目次に含める見出しのレベルを指定

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

exclude:
  - backup/
  - theme/
  - _posts/old/
  - minimal-mistakes-theme/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "pjdhiro"
  avatar : "/assets/images/101631407.jpeg"
  bio    : "まずはラフに下書きし、少しずつ細部を整えていく。完成目標は2026末"
  links:
    - label: "Blogspot"
      icon: "fas fa-fw fa-link"
      url: "https://pjdhiro.blogspot.com/"
    - label: "pjdhiro" 
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/pjdhiro"
    - label: "pjdhiro"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pjdhiro"
    - label: ".mdファイル "
      icon: "fab fa-fw fa-github"
      url: "https://github.com/uminomae/pjdhiro/tree/public-pjdhiro/_pages/pd"

# ヘッダー設定
header:
  nav: main  # データファイル _data/navigation.yml の main を参照

footer:
  links:
    - label: "Blogspot"
      icon: "fas fa-fw fa-link"
      url: "https://pjdhiro.blogspot.com/"
    - label: "Facebook"  # Facebookを追加
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/pjdhiro"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pjdhiro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/uminomae/pjdhiro/tree/public-pjdhiro/_pages/pd"

defaults:
  # _posts
  - scope:
      path: "" # 全ての投稿に適用
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar:
        nav: docs # _data/navigation.ymlで編集
      toc: true # table of contents
      toc_sticky: true 
      show_date: true # 投稿日時の表示を有効化
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      # categories:
      #   - Pages
      # tags:
      #   - General
      author_profile: true
      sidebar:
        nav: docs
      toc: true
      toc_sticky: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  posts:
    output: true
  pages:
    output: true

share:
  twitter: true
  facebook: true
  linkedin: true

related_posts:
enable: true
headline: "Related Posts" # 見出しのテキスト（任意で変更可能）
show_excerpt: true # 記事の概要を表示するか

google_analytics: 
  production: "G-WV09PB2PZT" # 本番環境の測定ID
  development: "" # 開発環境では空に設定
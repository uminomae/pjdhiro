# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Project Design
email:
description: >- # this means to ignore newlines until "baseurl:"
locale: ja-JP  # ロケールを日本語に設定
timezone: Asia/Tokyo  # 日本のタイムゾーンを設定
lang: ja  # HTMLのlang属性を日本語に設定

twitter_username: pjdhiro
# github_username: username
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - backup/
  - theme/
  - _posts/old/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "pjdhiro"
  # avatar : "/assets/images/bio-photo.jpg"
  avatar : "/assets/images/101631407.jpeg"
  bio    : "工事中です"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://pjdhiro.blogspot.com/"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pjdhiro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/uminomae"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"


# ヘッダー設定
header:
  nav: main  # データファイル _data/navigation.yml の main を参照

# サイドバー設定
# sidebar:
#   nav: sidebar  # データファイル _data/sidebar.yml の sidebar を参照

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pjdhiro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/uminomae"
    # - label: "Instagram"
    #   icon: "fab fa-fw fa-instagram"
    #   url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      # sidebar:
      #   nav: sidebar
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      # categories:
      #   - Pages
      # tags:
      #   - General
      author_profile: true
      # sidebar:
      #   nav: sidebar

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  posts:
    output: true
  pages:
    output: true

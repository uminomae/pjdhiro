title: Project Design
email:
description: >- # this means to ignore newlines until "baseurl:"
locale: ja-JP  # ロケールを日本語に設定
timezone: Asia/Tokyo  # 日本のタイムゾーンを設定
lang: ja  # HTMLのlang属性を日本語に設定

twitter_username: pjdhiro
# github_username: username
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

exclude:
  - backup/
  - theme/
  - _posts/old/
  - minimal-mistakes-theme/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "pjdhiro"
  avatar : "/assets/images/101631407.jpeg"
  bio    : "工事中です"
  links:
    - label: "blogspot"
      icon: "fas fa-fw fa-link"
      url: "https://pjdhiro.blogspot.com/"
    - label: "Facebook"  # Facebookを追加
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/pjdhiro"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pjdhiro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/uminomae"

# ヘッダー設定
header:
  nav: main  # データファイル _data/navigation.yml の main を参照

footer:
  links:
    - label: "blogspot"
      icon: "fas fa-fw fa-link"
      url: "https://pjdhiro.blogspot.com/"
    - label: "Facebook"  # Facebookを追加
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/pjdhiro"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pjdhiro"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/uminomae"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar:
        nav: docs
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      # categories:
      #   - Pages
      # tags:
      #   - General
      author_profile: true
      sidebar:
        nav: docs

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

collections:
  posts:
    output: true
  pages:
    output: true
